name: Deploy to cPanel
# Fixed dependency issue - removed invalid @radix-ui/react-sheet package
# Using simple curl FTP commands to avoid stuck deployments

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: https://yacaebicwatkntvvobsn.supabase.co
        VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlhY2FlYmljd2F0a250dnZvYnNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MTI2NjMsImV4cCI6MjA2OTI4ODY2M30.opm419ZQV_6BlJA-ArexehJM-n-Rhkpbjk-z6KIcDO8
        
    - name: List build files
      run: ls -la dist/
      
    - name: Deploy via FTP using curl
      run: |
        cd dist
        echo "Uploading index.html..."
        curl -T "index.html" ftp://my-buom-app@sids.buom.app:${{ secrets.FTP_PASSWORD }}@ftp.buom.app/public_html/
        
        echo "Uploading all files..."
        find . -type f -name "*.js" -exec curl --ftp-create-dirs -T {} ftp://my-buom-app@sids.buom.app:${{ secrets.FTP_PASSWORD }}@ftp.buom.app/public_html/{} \;
        find . -type f -name "*.css" -exec curl --ftp-create-dirs -T {} ftp://my-buom-app@sids.buom.app:${{ secrets.FTP_PASSWORD }}@ftp.buom.app/public_html/{} \;
        find . -type f -name "*.png" -exec curl --ftp-create-dirs -T {} ftp://my-buom-app@sids.buom.app:${{ secrets.FTP_PASSWORD }}@ftp.buom.app/public_html/{} \;
        find . -type f -name "*.jpg" -exec curl --ftp-create-dirs -T {} ftp://my-buom-app@sids.buom.app:${{ secrets.FTP_PASSWORD }}@ftp.buom.app/public_html/{} \;
        find . -type f -name "*.ico" -exec curl --ftp-create-dirs -T {} ftp://my-buom-app@sids.buom.app:${{ secrets.FTP_PASSWORD }}@ftp.buom.app/public_html/{} \;
        
        echo "Deployment completed!"
